  name: udagram-reverse-proxy-srv
  namespace: default
spec:
  selector:
    app: udagram-reverse-proxy
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}